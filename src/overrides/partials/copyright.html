<!-- Copyright and theme information -->
<div class="md-copyright">
  {% if config.copyright %}
    <div class="md-copyright__highlight">
      {{ config.copyright }}
    </div>
  {% endif %}
  {% if not config.extra.generator == false %}
    <a
      href="https://docsref.com/about/disclaimer"
      target="_blank" rel="noopener"
    >
      Disclaimer
    </a>
  {% endif %}
</div>
