{% extends "base.html" %}

<!-- Custom front matter -->
{% block extrahead %}

  <!-- Extra style sheets (can't be set in mkdocs.yml due to content hash) -->
  <link rel="stylesheet" href="{{ 'assets/stylesheets/custom.css' | url }}"/>

  <!-- Icon meta/links -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#e68642">
  <meta name="apple-mobile-web-app-title" content="DocsRef">
  <meta name="application-name" content="DocsRef">
  <meta name="msapplication-TileColor" content="#e68642">
  <meta name="theme-color" content="#e68642">

  <!-- <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="shortcut icon" href="{{ config.theme.favicon | url }}" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="256x256" href="../assets/images/icon-logo/apple-touch-icon.png"> -->
{% endblock %}

<!-- Theme-related JavaScript -->
{% block scripts %}
  {{ super() }}

  <!-- Extra JavaScript (can't be set in mkdocs.yml due to content hash) -->
  <script src="{{ 'assets/javascripts/custom.js' | url }}"></script>
{% endblock %}
